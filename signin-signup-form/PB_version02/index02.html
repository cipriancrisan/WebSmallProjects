<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Version 02</title>
  <link rel="stylesheet" href="styles02.css">
</head>
<body>
  <div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
      <form action="" method="post">
        <img src="/pdq-logo-dark.svg" alt="PDQ Locks logo">
        <label for="chk" aria-hidden="true" class="signup-label">Sign up</label>

        <label for="signup-username" class="visually-hidden">Username</label>
        <input required type="text" id="signup-username" name="username" placeholder="Username">

        <label for="signup-email" class="visually-hidden">Email</label>
        <input required type="email" id="email" name="email" autocomplete="email" placeholder="Email">

        <label for="signup-password" class="visually-hidden">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required pattern="(?=.\*d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" title="Password's length must contain at least 8 characters and it must contain at least: one digit, one lowercase, one uppercase and one symbol.">

        <button class="btn-signup">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form action="" method="post">
        <label for="chk" aria-hidden="true" class="login-label">Login</label>

        <label for="login-email" class="visually-hidden">Email</label>
        <input required type="email" id="login-email" name="email" autocomplete="email" placeholder="Email">

        <label for="login-password" class="visually-hidden">Password</label>
        <input type="password" id="login-password" name="password" placeholder="Password" required pattern="(?=.\*d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" title="Password's length must contain at least 8 characters and it must contain at least: one digit, one lowercase, one uppercase and one symbol.">

        <button class="btn-login">Login</button>
        <p>Lost password <a href="#">Click Here!</a></p>
      </form>
    </div>
	</div>
</body>
</html>
