<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Version 01</title>
  <link rel="stylesheet" href="styles01.css">
</head>
<body>
  <main>
    <div class="wrapper">
      <img src="/pdq-logo-dark.svg" alt="PDQ Locks logo">
      <h2>Sign in</h2>
      <form action="" method="post">
        <div class="form-group">
          <label for="username">
            <span>Username</span>
          </label>
          <input required type="text" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="email">
            <span>Email</span>
          </label>
          <input required type="email" id="email" name="email" autocomplete="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required pattern="(?=.\*d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" title="Password's length must contain at least 8 characters and it must contain at least: one digit, one lowercase, one uppercase and one symbol.">
          <p>Lost password <a href="#">Click Here!</a></p>
        </div>
        <div>
          <button>Sign in</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
